services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: clockwise
      DB_USER: root
      DB_PASSWORD: rootpass
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/login.php"]  # port 80 inside container
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: clockwise
      MYSQL_USER: clockwise_user
      MYSQL_PASSWORD: clockwise_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./clockwise.sql:/docker-entrypoint-initdb.d/clockwise.sql

  tests:
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./tests:/app/tests
      - ./report:/app/report       # persist your HTML report outside the container
    environment:
      BASE_URL: http://app:80      # "app" is the service name â€” Docker resolves it internally
    command: ["pytest", "tests/playwright", "-v", "--html=report/report.html", "--self-contained-html"]

volumes:
  db_data: