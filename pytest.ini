[pytest]
testpaths = tests/playwright

python_files = test_*.py
python_functions = test_*

markers =
    smoke: quick checks for critical paths
    regression: full regression suite
    playwright: UI/browser tests

# BASE_URL is read by conftest.py via os.getenv
# Set it in docker-compose, not here

addopts = -v --html=report/report.html --self-contained-html